<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wits & Wagers Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Casino Green/Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .card {
            background-color: #ecf0f1;
            color: #2c3e50;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .category {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9em;
            color: #7f8c8d;
            font-weight: bold;
        }

        .question {
            font-size: 1.4em;
            font-weight: 600;
            min-height: 100px; /* Keeps card stable */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-box {
            background-color: #2c3e50;
            color: #f1c40f; /* Gold text */
            padding: 20px;
            border-radius: 8px;
            font-size: 2em;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.1s;
            font-weight: bold;
        }

        .btn:active { transform: scale(0.98); }

        .btn-reveal {
            background-color: #e67e22;
            color: white;
            width: 100%;
        }

        .btn-skip {
            background-color: #95a5a6; /* Silver */
            color: white;
            display: none; /* Hidden by default */
            width: 100%;
        }

        .btn-next {
            background-color: #27ae60;
            color: white;
            display: none; /* Hidden until answer revealed */
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="category" id="categoryDisplay">Loading...</div>
        <div class="question" id="questionDisplay">
            Make sure questions.js is in the same folder!
        </div>

        <div class="answer-box" id="answerDisplay">---</div>

        <button class="btn btn-reveal" id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
        <button class="btn btn-skip" id="skipBtn" onclick="nextQuestion()">Skip Question</button>
        <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="questions.js"></script>

    <script>
        // State variables
        let currentQuestion = {};

        // 1. Initialize
        window.onload = function() {
            if (typeof gameData === 'undefined') {
                alert("Error: Could not find gameData. Did you rename your JSON file to questions.js and add 'const gameData ='?");
                return;
            }
            nextQuestion();
        };

        // 2. Load a random question
        function nextQuestion() {
            // Reset UI
            document.getElementById('answerDisplay').style.display = 'none';
            document.getElementById('revealBtn').style.display = 'block';
            document.getElementById('skipBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';

            // Pick random index
            const randomIndex = Math.floor(Math.random() * gameData.length);
            currentQuestion = gameData[randomIndex];

            // Update Text
            document.getElementById('categoryDisplay').innerText = currentQuestion.category;
            document.getElementById('questionDisplay').innerText = currentQuestion.question;
            document.getElementById('answerDisplay').innerText = currentQuestion.answer; // Still hidden via CSS
        }

        // 3. Reveal Logic
        function revealAnswer() {
            document.getElementById('answerDisplay').style.display = 'block';
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }
    </script>
</body>
</html>

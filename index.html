<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wits & Wagers Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Changed for readability */
            background-color: #16a085; /* Fallback green */
            background-image: radial-gradient(circle, #1abc9c, #16a085 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .card {
            background-color: #ecf0f1;
            color: #2c3e50;
            background-color: #34495e; /* Dark slate */
            color: #ecf0f1;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6), inset 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 5px solid #2c3e50;
        }

        .category {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.1em;
            color: #f1c40f; /* Gold */
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.5em; /* Increased for readability */
            line-height: 1.4; /* Added for spacing */
            font-weight: 700;
            min-height: 100px; /* Keeps card stable */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question a {
            color: #1abc9c;
            text-decoration: underline;
        }

        .question a:hover {
            color: #f1c40f;
        }

        .answer-box {
            font-family: 'Patrick Hand', cursive; /* Handwritten feel for the answer */
            background-color: #2c3e50;
            color: #f1c40f; /* Gold text */
            padding: 20px;
            border-radius: 8px;
            font-size: 2.2em; /* Slightly larger to compensate for the thinner font */
            font-weight: bold;
            display: none; /* Hidden by default */
            border: 2px dashed #4a627a;
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.1s;
            font-weight: bold;
        }

        .btn:active { transform: scale(0.98); }

        .btn-reveal {
            background-color: #e67e22;
            color: white;
            width: 100%;
        }

        .btn-skip {
            background-color: #95a5a6; /* Silver */
            color: white;
            display: none; /* Hidden by default */
            width: 100%;
        }

        .btn-next {
            background-color: #27ae60;
            color: white;
            display: none; /* Hidden until answer revealed */
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="category" id="categoryDisplay">Loading...</div>
        <div class="question" id="questionDisplay">
            Make sure questions.js is in the same folder!
        </div>

        <div class="answer-box" id="answerDisplay">---</div>

        <button class="btn btn-reveal" id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
        <button class="btn btn-skip" id="skipBtn" onclick="nextQuestion()">Skip Question</button>
        <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="questions.js"></script>

    <script>
        // State variables
        let currentQuestion = {};

        // 1. Initialize
        window.onload = function() {
            if (typeof gameData === 'undefined') {
                alert("Error: Could not find gameData. Did you rename your JSON file to questions.js and add 'const gameData ='?");
                return;
            }
            nextQuestion();
        };

        // 2. Load a random question
        function nextQuestion() {
            // Reset UI
            document.getElementById('answerDisplay').style.display = 'none';
            document.getElementById('revealBtn').style.display = 'block';
            document.getElementById('skipBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';

            // Pick random index
            const randomIndex = Math.floor(Math.random() * gameData.length);
            currentQuestion = gameData[randomIndex];

            // Update Text
            document.getElementById('categoryDisplay').innerText = currentQuestion.category;
            document.getElementById('questionDisplay').innerHTML = currentQuestion.question;
            document.getElementById('answerDisplay').innerText = currentQuestion.answer; // Still hidden via CSS
        }

        // 3. Reveal Logic
        function revealAnswer() {
            document.getElementById('answerDisplay').style.display = 'block';
            document.getElementById('revealBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }
    </script>
</body>
</html>
